<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucas Silva</title>
  <link rel="shortcut icon" type="image/png" href="./media/images/github.svg">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
  <!-- https://devicon.dev/ -->
  <style>
    .card:hover {
      transform: translateY(-5px);
    }
    .modal-bg {
      backdrop-filter: blur(5px);
    }
    body {
      scroll-behavior: smooth;
    }
    
    /* Mesh Gradientes */
    .mesh-gradient-1 {
      background-color: rgba(10, 10, 10, 0.9);
      position: relative;
      overflow: hidden;
    }
    
    .mesh-gradient-1::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 20%, rgba(168, 85, 247, 0.08), transparent 25%),
                  radial-gradient(circle at 70% 60%, rgba(168, 85, 247, 0.05), transparent 25%),
                  radial-gradient(circle at 20% 80%, rgba(168, 85, 247, 0.04), transparent 25%),
                  radial-gradient(circle at 90% 10%, rgba(168, 85, 247, 0.06), transparent 25%);
      z-index: 0;
      animation: meshMove 15s ease-in-out infinite alternate, meshFade 20s ease-in-out infinite;
      opacity: 0.6;
    }
    
    .mesh-gradient-2 {
      background-color: rgba(10, 10, 10, 0.85);
      position: relative;
      overflow: hidden;
    }
    
    .mesh-gradient-2::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 80% 30%, rgba(168, 85, 247, 0.12), transparent 28%),
                  radial-gradient(circle at 20% 40%, rgba(168, 85, 247, 0.09), transparent 25%),
                  radial-gradient(circle at 60% 70%, rgba(168, 85, 247, 0.11), transparent 28%),
                  radial-gradient(circle at 10% 10%, rgba(168, 85, 247, 0.14), transparent 25%);
      z-index: 0;
      animation: meshMove 18s ease-in-out infinite alternate-reverse, meshFade 25s ease-in-out infinite;
      opacity: 0.8;
    }
    
    /* Mesh Gradient para a parte inferior do site */
    .main-content-wrapper {
      background-color: rgba(9, 9, 11, 0.95);
      position: relative;
      overflow: hidden;
      min-height: auto;
    }
    
    .main-content-wrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 85% 15%, rgba(168, 85, 247, 0.08), transparent 40%),
                  radial-gradient(circle at 15% 85%, rgba(168, 85, 247, 0.07), transparent 40%);
      z-index: 0;
      animation: subtleMeshMove 40s ease-in-out infinite alternate;
      opacity: 0.7;
      pointer-events: none;
    }
    
    @keyframes subtleMeshMove {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      100% {
        transform: translate(2%, 2%) rotate(1deg);
      }
    }
    
    @keyframes meshMove {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(2%, -2%) rotate(1deg);
      }
      50% {
        transform: translate(-1%, 3%) rotate(-1deg);
      }
      75% {
        transform: translate(-3%, 1%) rotate(-2deg);
      }
      100% {
        transform: translate(5%, 5%) rotate(3deg);
      }
    }
    
    @keyframes meshFade {
      0%, 100% {
        background-position: 0% 0%;
      }
      25% {
        background-position: 15% 5%;
      }
      50% {
        background-position: 5% 15%;
      }
      75% {
        background-position: 10% -5%;
      }
    }
    
    /* Animações para os elementos decorativos */
    .mesh-blob {
      animation: blobFloat 20s ease-in-out infinite;
      opacity: 0;
    }
    
    .mesh-blob:nth-child(1) {
      animation-delay: 0s;
    }
    
    .mesh-blob:nth-child(2) {
      animation-delay: -5s;
    }
    
    .mesh-blob:nth-child(3) {
      animation-delay: -10s;
    }
    
    @keyframes blobFloat {
      0%, 100% {
        transform: translate(0, 0) scale(1);
        opacity: 0.2;
      }
      25% {
        transform: translate(5%, -5%) scale(1.1);
        opacity: 0.3;
      }
      50% {
        transform: translate(0, 8%) scale(0.9);
        opacity: 0.1;
      }
      75% {
        transform: translate(-5%, 3%) scale(1.2);
        opacity: 0.25;
      }
    }
    
    /* Efeito de pulsação para os gradientes */
    .pulse-effect {
      animation: pulsate 8s ease-in-out infinite;
    }
    
    @keyframes pulsate {
      0%, 100% {
        opacity: 0.7;
      }
      50% {
        opacity: 1;
      }
    }
    
    .content-container {
      position: relative;
      z-index: 1;
    }
    
    /* Garantir que as seções dentro do wrapper tenham o z-index correto */
    .main-content-wrapper > * {
      position: relative;
      z-index: 1;
    }
    
    /* Corrigir problema de altura extra no final */
    body {
      overflow-x: hidden;
    }
    
    main {
      overflow-x: hidden;
    }
  </style>
</head>
<body class="font-sans leading-normal tracking-normal bg-zinc-950 text-white">
  <!-- Header -->
  <header id="header"></header>
  
  <main id="main">
    <!-- Seções que não compartilham o mesh gradient -->
    <section id="home" class="text-center"></section>
    <section id="about" class="text-center"></section>
    
    <!-- Wrapper para todo o conteúdo restante com mesh gradient compartilhado -->
    <div class="main-content-wrapper">
      <!-- Elementos decorativos sutis -->
      <div class="absolute top-20 right-[15%] w-96 h-96 bg-purple-500/[0.04] rounded-full blur-3xl"></div>
      <div class="absolute bottom-40 left-[20%] w-80 h-80 bg-purple-600/[0.035] rounded-full blur-3xl"></div>
      <div class="absolute top-1/2 right-[30%] w-64 h-64 bg-purple-500/[0.03] rounded-full blur-3xl"></div>
      <div class="absolute bottom-1/3 left-[35%] w-72 h-72 bg-purple-500/[0.025] rounded-full blur-3xl"></div>
      <div id="experience"></div>
      
      <!-- Seções com background transparente -->
      <div id="parallax"></div>
      <div id="projects" class="bg-transparent"></div>
      <section id="skills" class="bg-transparent text-center"></section>
      <section id="contact" class="bg-transparent text-center"></section>
    </div>
  </main>
  
  <!-- Modal de Detalhes do Projeto (fora do main para renderizar por último) -->
  <div id="projectModal" class="hidden fixed inset-0 z-[9999] flex items-center justify-center p-4">

    <div class="relative bg-zinc-900 rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto border border-purple-500/30 shadow-2xl z-10">
      <button id="closeModal" class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors z-10" onclick="closeProjectModal()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      
      <div class="p-6 md:p-8">
        <h2 id="modalTitle" class="text-3xl font-bold text-purple-400 mb-4"></h2>
        
        <div id="modalImageContainer" class="mb-6 rounded-lg overflow-hidden">
          <img id="modalImage" class="w-full h-auto" alt="Project details">
        </div>
        
        <p id="modalDescription" class="text-gray-300 text-lg mb-6 leading-relaxed"></p>
        
        <div class="mb-6">
          <h3 class="text-xl font-semibold text-purple-400 mb-3">Tecnologias Utilizadas</h3>
          <div id="modalTechnologies" class="flex flex-wrap gap-2"></div>
        </div>
        
        <div class="flex gap-4">
          <a id="modalGithub" href="#" target="_blank" class="flex-1 bg-zinc-800 hover:bg-zinc-700 text-white py-3 px-6 rounded-lg font-medium transition-colors flex items-center justify-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">

            </svg>
            Ver no GitHub
          </a>
          <a id="modalDemo" href="#" target="_blank" class="flex-1 bg-purple-500 hover:bg-purple-600 text-zinc-900 py-3 px-6 rounded-lg font-medium transition-colors flex items-center justify-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
            </svg>
            Ver Demo

        </div>
      </div>
    </div>
  </div>
  
  <footer id="footer"></footer>

  <script src="js/main.js"></script>
  <script src="js/projects.js"></script>
  <script>
    // Controle do header ao rolar
    document.addEventListener('DOMContentLoaded', function() {
      // Efeito de interação com o mouse nos mesh gradientes
      const meshSections = document.querySelectorAll('.mesh-gradient-1, .mesh-gradient-2, .main-content-wrapper');
      
      meshSections.forEach(section => {
        const blobs = section.querySelectorAll('div[class*="bg-purple"]');
        
        if (blobs.length > 0) {
          section.addEventListener('mousemove', function(e) {
            const { clientX, clientY } = e;
            const rect = section.getBoundingClientRect();
            const x = (clientX - rect.left) / rect.width;
            const y = (clientY - rect.top) / rect.height;
            
            // Mover levemente os elementos decorativos com base na posição do mouse
            blobs.forEach((blob, index) => {
              const factor = index % 2 === 0 ? 1 : -1;
              const moveX = (x - 0.5) * 10 * factor; // Movimento mais sutil
              const moveY = (y - 0.5) * 8 * factor;  // Movimento mais sutil
              
              blob.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
          });
          
          // Resetar as posições quando o mouse sair da seção
          section.addEventListener('mouseleave', function() {
            blobs.forEach(blob => {
              blob.style.transform = '';
            });
          });
        }
      });
      
      // Verificar se o header foi carregado
      function checkHeaderLoaded() {
        const header = document.getElementById('siteHeader');
        if (!header) {
          console.log("Header ainda não carregado, tentando novamente...");
          setTimeout(checkHeaderLoaded, 100);
          return;
        }
        
        console.log("Header carregado com sucesso!");
        const homeSection = document.getElementById('home');
        
        function updateHeader() {
          // Posição do scroll
          const scrollPos = window.scrollY;
          // Altura da seção home
          const homeSectionHeight = homeSection.offsetHeight;
          
          // Se estiver na seção home
          if (scrollPos < homeSectionHeight) {
            // Header visível com fundo semitransparente
            header.classList.remove('transform', 'translate-y-[-100%]');
            
            // Adicionar fundo escuro semitransparente quando rolar um pouco
            if (scrollPos > 50) {
              header.classList.add('bg-zinc-950/80', 'backdrop-blur-md');
              header.classList.remove('bg-transparent');
            } else {
              header.classList.add('bg-transparent');
              header.classList.remove('bg-zinc-950/80', 'backdrop-blur-md');
            }
          } else {
            // Esconder header quando sair da seção home
            header.classList.add('transform', 'translate-y-[-100%]');
          }
        }
        
        // Executar ao carregar
        setTimeout(updateHeader, 100);
        
        // Executar ao rolar
        window.addEventListener('scroll', updateHeader);
      }
      
      // Iniciar a verificação
      checkHeaderLoaded();
      
      // Verificar se o componente home foi carregado completamente
      function checkHomeLoaded() {
        const typewriterElement = document.getElementById('typewriter');
        if (!typewriterElement) {
          console.log("Elemento typewriter ainda não está disponível, tentando novamente...");
          setTimeout(checkHomeLoaded, 100);
          return;
        }
        
        console.log("Componente home carregado completamente!");
      }
      
      // Iniciar a verificação do componente home
      setTimeout(checkHomeLoaded, 500);
    });
  </script>
</body>
</html>

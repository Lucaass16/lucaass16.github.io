<!-- Seção de Projetos -->
<section class="py-16 bg-zinc-950">

    <!-- Carrossel de Projetos -->

        </svg>
      </button>
      
      <!-- Container do carrossel com padding ajustado -->
      <div id="projectsCarousel" class="flex overflow-x-auto gap-8 py-8 px-2 hide-scrollbar scroll-smooth snap-x rounded-xl">
        <!-- Os cards de projetos serão inseridos aqui dinamicamente via JavaScript -->
      </div>
      
      <button id="next" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-zinc-900 hover:bg-zinc-800 text-yellow-500 rounded-full p-3 z-10 transition duration-300 opacity-70 hover:opacity-100 focus:outline-none shadow-lg">

        <div class="flex space-x-3 px-5 py-2" id="carouselDots">

      </div>
    </div>
  </div>

    <div class="modal-bg fixed inset-0 bg-black bg-opacity-75"></div>
    <div class="relative z-10 w-full max-w-4xl mx-auto mt-10 bg-zinc-900 rounded-lg overflow-hidden shadow-2xl">
      <div class="p-6">
        <button id="closeModal" type="button" class="absolute top-4 right-4 p-2 text-gray-400 hover:text-white focus:outline-none transition duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
        
        <div class="flex flex-col md:flex-row gap-8">
          <div class="w-full md:w-2/3">
            <video id="modalVideo" controls class="w-full rounded shadow-lg">
              <source src="" type="video/webm">
              <source src="" type="video/mp4">

            </video>
          </div>
          
          <div class="w-full md:w-1/3">
            <h3 id="modalTitle" class="text-2xl font-bold text-yellow-500 mb-4"></h3>
            <p id="modalDescription" class="text-gray-300 mb-6 leading-relaxed"></p>
            
            <h4 class="text-lg font-semibold text-yellow-500 mb-2">Tecnologias</h4>
            <div id="modalTechnologies" class="flex flex-wrap gap-2 mb-6">
              <!-- As tecnologias serão inseridas aqui dinamicamente -->
            </div>
            
            <div class="mt-auto">
              <a id="modalLink" href="#" target="_blank" class="inline-flex items-center justify-center bg-yellow-500 text-zinc-900 px-6 py-3 rounded-lg font-medium hover:bg-yellow-600 transition-colors">
                <span>Ver Projeto</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
